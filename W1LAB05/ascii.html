<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <title>ASCIImation</title>
</head>

<body>
    <div class="container">
        <header>CS472: ASCII Animation Viewer</header>
        <textarea id="text-area" cols="80" rows="20"></textarea>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button disabled="disabled" id="stop">Stop</button>
        </fieldset>

        <fieldset>
            <legend>Animation:</legend>
            <select id="animation">
                <option selected="selected" value="Blank">Blank</option>
                <option value="Exercise">Exercise</option>
                <option value="Juggler">Juggler</option>
                <option value="Bike">Bike</option>
                <option value="Dive">Dive</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Size:</legend>
            <select id="size">
                <option value="Tiny">Tiny</option>
                <option value="Small">Small</option>
                <option selected="selected" value="Medium">Medium</option>
                <option value="Large">Large</option>
                <option value="ExtraLarge">ExtraLarge</option>
                <option value="XXL">XXL</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Speed:</legend>
            <label><input id="turbo" type="checkbox" />Turbo</label>
        </fieldset>

        <div id="validate">
            <a href="https://validator.w3.org/nu/?doc=https://bijaymandal362.github.io/assignment5/ascii.html">
                <img src="https://manalabs.org/img/w3c-html.png" alt="html validator" /> </a><br />
            <a
                href="http://jigsaw.w3.org/css-validator/validator?uri=https://bijaymandal362.github.io/assignment5/ascii.html">
                <img src="../Images/w3c-css.png" alt="Valid CSS!" /></a><br />

            <a
                href="http://mumstudents.org/jshint/check.php?uri=https://bijaymandal362.github.io/assignment5/ascii.html">
                <img src="../Images/w3c-xhtml.png" alt="JavaScript Lint" />
            </a>
        </div>

    </div>

</body>
<script src="animations.js" type="text/javascript"></script>
<script src="ascii.js" type="text/javascript"></script>

</html>
